<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzQuizz</title>
  <link href="images/logo.png" rel="icon" type="image/x-icon" /> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
  <link href="style/reset.css"   rel="stylesheet"/>
  <link href="style/style.css"   rel="stylesheet"/>
</head>
<body>
  <header> BuzzQuizz  </header>
  
  <!--  VISUALIZAR QUIZZES -->
  <main>
     
    <section class="center">
      <!-- CRIAR QUIZ (TEMPORÁRIO)-->      
      <section class="yourQuizzes" data-identifier="user-quizzes">
        <div class="box-create-quizz">
          <p>Você não criou nenhum</p>
          <p>quizz ainda :(</p>
          <button onclick="createNewQuizz()">Criar Quizz</button>
        </div>
      </section>

      <div class="allQuizzes-title">
        <strong>Todos os Quizzes</strong>
      </div>
        
      <section class="allQuizzes" data-identifier="general-quizzes"> </section>

    </section>

  </main>  

  <!--  RESPONDER QUIZZES -->
  <section class="answeringQuiz">
  </section>

  <!--  CRIAR QUIZZES -->
  <section class="creatingQuiz hide">
    <h1>Comece pelo começo</h1>
    <div>
      <input type="text" placeholder="Título do seu quizz" value=""> 
      <input type="url" placeholder="URL da imagem do seu quizz" value="">
      <input type="number" placeholder="Quantidade de perguntas do quizz" value="">
      <input type="number" placeholder="Quantidade de níveis do quizz" value="">
    </div>
    <button onclick="validateInfoBasic()" data-identifier="create-quizz">Prosseguir pra criar perguntas</button>
  </section>

  <!-- CRIAR QUESTÕES --> <!-- Gerado via JS -->
  <section class="creating-question hide">
  </section>

  <!-- CRIAR NÍVEIS --> <!-- Gerado via JS -->
  <section class="creating-levels hide"> 
  </section>

  <!-- SUCESSO DO QUIZ --> <!-- Gerado via JS -->
  <section class="sucess-quizz hide">
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="script/script.js"></script>

</body>
</html>
