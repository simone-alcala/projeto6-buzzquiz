<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzQuizz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
  <link href="style/reset.css"   rel="stylesheet"/>
  <link href="style/style.css"   rel="stylesheet"/>
</head>
<body>

  <header> BuzzQuizz  </header>
  
  <!--  VISUALIZAR QUIZZES -->
  <main>
      <!-- CRIAR QUIZ (TEMPORÁRIO)-->
      <section class="yourQuizzes">
        <div class="box-create-quizz">
          <p>Você não criou nenhum</p>
          <p>quizz ainda :(</p>
          <button onclick="createNewQuizz()">Criar Quizz</button>
        </div>
      </section>
      
      <strong>Todos os Quizzes</strong>
      <section class="allQuizzes"> </section>
      
  </main>  
    
  <!--  RESPONDER QUIZZES -->
  <section class="answeringQuiz">
  </section>

  <!--  CRIAR QUIZZES -->
  <section class="creatingQuiz hide">
    <h1>Comece pelo começo</h1>
    <div>
      <input type="text" placeholder="Título do seu quizz" onblur="validateInfoBasicText(this.value)"> 
      <input type="url" placeholder="URL da imagem do seu quizz">
      <input type="number" placeholder="Quantidade de perguntas do quizz" onblur="validateInfoBasicQuestion(this.value)">
      <input type="number" placeholder="Quantidade de níveis do quizz" onblur="validateInfoBasicLevel(this.value)">
    </div>
    <button class="hide" onclick="createNewQuestions()">Prosseguir pra criar perguntas</button>
  </section>

  <!-- CRIAR QUESTÕES --> <!--Vai ser gerado via JS-->
  <section class="creating-question hide">
    <h2>Crie suas perguntas</h2>
    <div class="space">
      <h2>Pergunta 1</h2>
      <input type="text" placeholder="Texto da pergunta">
      <input type="text" placeholder="Cor de fundo da pergunta">
      <h2>Resposta correta</h2>
      <input type="text" placeholder="Resposta correta">
      <input type="text" placeholder="URL da imagem">
      <h2>Respostas incorretas</h2>
      <div>
        <input type="text" placeholder="Resposta incorreta 1">
        <input type="text" placeholder="URL da imagem 1">
      </div>
      <div>
        <input type="text" placeholder="Resposta incorreta 2">
        <input type="text" placeholder="URL da imagem 2">
      </div>
      <div>
        <input type="text" placeholder="Resposta incorreta 3">
        <input type="text" placeholder="URL da imagem 3">
      </div>
      <div>
        <input type="text" placeholder="Resposta incorreta 4">
        <input type="text" placeholder="URL da imagem 4">
      </div>
    </div>
    <div class="another-question">
      <h2>Pergunta 2</h2>
      <ion-icon name="create-outline"></ion-icon>
    </div>
    <div class="another-question">
      <h2>Pergunta 3</h2>
      <ion-icon name="create-outline"></ion-icon>
    </div>
    <button onclick="createLevels()">Prosseguir pra criar níveis</button>
  </section>

  <!-- CRIAR NÍVEIS --> <!-- Vai ser gerado via JS-->
  <section class="creating-levels hide">
    <h2>Agora, decida os níveis!</h2>
    <div>
      <h2>Nível 1</h2>
      <input type="text" placeholder="Título do nível">
      <input type="text" placeholder="% de acerto mínima">
      <input type="text" placeholder="URL da imagem do nível">
      <input type="text" placeholder="Descrição do nível">
    </div>
    <div class="another-level">
      <h2>Nível 2</h2>
      <ion-icon name="create-outline"></ion-icon>
    </div>
    <div class="another-level">
      <h2>Nível 3</h2>
      <ion-icon name="create-outline"></ion-icon>
    </div>
    <button>Finalizar Quizz</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="script/script.js"></script>

</body>
</html>
