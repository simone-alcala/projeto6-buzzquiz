<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzQuizz</title>
  <link href="images/logo.png" rel="icon" type="image/x-icon" /> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
  <link href="style/reset.css"   rel="stylesheet"/>
  <link href="style/style.css"   rel="stylesheet"/>
</head>
<body>
  <header> BuzzQuizz  </header>
  
  <!--  VISUALIZAR QUIZZES -->
  <main>
     
    <section class="center">
      <!-- CRIAR QUIZ (TEMPORÁRIO)-->

      <div class="yourQuizzes-title">
        <strong>Seus Quizzes</strong>
        <ion-icon name="add-circle" onclick="createNewQuizz()" ></ion-icon>
      </div>
      
      <section class="yourQuizzes">
        <div class="box-create-quizz">
          <p>Você não criou nenhum</p>
          <p>quizz ainda :(</p>
          <button onclick="createNewQuizz()">Criar Quizz</button>
        </div>
      </section>

      <div class="allQuizzes-title">
        <strong>Todos os Quizzes</strong>
      </div>
        
      <section class="allQuizzes"> </section>

    </section>

  </main>  

  <!--  RESPONDER QUIZZES -->
  <section class="answeringQuiz">
  </section>

  <!--  CRIAR QUIZZES -->
  <section class="creatingQuiz hide">
    <h1>Comece pelo começo</h1>
    <div>
      <input type="text" placeholder="Título do seu quizz"> 
      <input type="url" placeholder="URL da imagem do seu quizz">
      <input type="number" placeholder="Quantidade de perguntas do quizz">
      <input type="number" placeholder="Quantidade de níveis do quizz">
    </div>
    <button onclick="validateInfoBasic()">Prosseguir pra criar perguntas</button>
  </section>

  <!-- CRIAR QUESTÕES --> <!--Vai ser gerado via JS-->
  <section class="creating-question hide">
    <h2>Crie suas perguntas</h2>
    <button onclick="validateNewQuestions()">Prosseguir pra criar níveis</button>
  </section>

  <!-- CRIAR NÍVEIS --> <!-- Vai ser gerado via JS-->
  <section class="creating-levels hide"> <!-- Lembrar de colocar hide -->
    <h2>Agora, decida os níveis!</h2>
    <button onclick="validateNewLevels()">Finalizar Quizz</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="script/script.js"></script>

</body>
</html>
